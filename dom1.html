<body>
    <h2 id="welcome">Welcome to the JavaScript world</h2>
    <p id="para">This is a simle paragraph</p>
    <p id="color">Change color</p>
    <script>
        window.onload = function () {
            document.getElementById("welcome").textContent = "welcome jegadeesh";
            document.querySelector("p").textContent = "this is jegadeesh";
            const color = document.getElementById("color");
            color.style.color = "red"
            
        }
    </script>

        <!-- toggle exercise -->
         <p id="js">I love javascript</p>
         <button id="msg">toggle messages</button>
         <script>
            window.onload = function () {
                const js = document.getElementById("js");
            const msg = document.getElementById("msg");
            msg.onclick = function () {
                if (js.style.display ==="none") {
                    js.style.display = "block"
                    
                } else {
                  js.style.display ="none"
                    
                }
                
            }
                
            }
            
         </script>
