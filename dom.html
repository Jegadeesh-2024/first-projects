    <!-- background color change in divison -->
    <div id="colorDiv" style="width: 200px; height: 200px; background-color: lightgray; margin: 20px;"></div>
    <button id="colorButton">Change Color</button>

    <script>
        const colorDiv = document.getElementById("colorDiv");
        const colorButton = document.getElementById("colorButton");

        colorButton.addEventListener("click", function () {
            colorDiv.style.backgroundColor = getRandomColor();
        });

        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>

    </script>

    <!-- show and hide problems -->
    <p id="myPara" style="display: none;">Hello Jegadeesh! Welcome to DOM practice.</p>
  
    <button id="showBtn">Show</button>
    <button id="hideBtn">Hide</button>
<script>
    const showBtn = document.getElementById("showBtn");
    const hideBtn = document.getElementById("hideBtn");
    const myPara = document.getElementById("myPara")
    showBtn.addEventListener("click",function () {
        myPara.style.display = "block";
        
    })
    hideBtn.addEventListener("click",function () {
        myPara.style.display = "none";
        
    })
</script>  

<!-- toggle colors -->
<div id="colorBox" style="width: 200px; height: 200px; background-color: red; margin-bottom: 10px;"></div>
<button id="toggleBtn">Toggle Color</button>
<script>
    const colorBox = document.getElementById("colorBox");
    const toggleBtn = document.getElementById("toggleBtn");
    toggleBtn.addEventListener("click",function () {
        if (colorBox.style.backgroundColor === "red") {
            colorBox.style.backgroundColor = "blue"
            
        } else{
            colorBox.style.backgroundColor ="red"
            
        }
        
    })
</script>

<!-- toggle visible of text show and hide -->
<p id="myParagraph1">This is the paragraph to show or hide.</p>
<button id="toggleVisibilityBtn">Toggle Visibility</button>
<script>
    const myParagraph1 = document.getElementById("myParagraph1");
    const toggleVisibilityBtn = document.getElementById("toggleVisibilityBtn");
    toggleVisibilityBtn.addEventListener("click",function () {
        if (myParagraph1.style.display === "none") {
            myParagraph1.style.display = "block";
            myParagraph1.textContent = "This is the paragraph to show or hide.";
            
        } else{
            myParagraph1.style.display ="none"
            myParagraph1.textContent = "This is the paragraph to hidden now!.";
            
        }
        
    })
</script>

<!-- counter application -->

  <style>
    #counter {

<body>
  <div id="counter">0</div>
  <button id="incrementBtn">Increment</button>
  <button id="decrementBtn">Decrement</button>
  <button id="resetBtn">Reset</button>

  <script>
    let counterValue = 0
    const counter = document.getElementById("counter")
    const incrementBtn = document.getElementById("incrementBtn")
    const decrementBtn = document.getElementById("decrementBtn");
    const resetBtn = document.getElementById("resetBtn")
    incrementBtn.addEventListener("click",function () {
        counterValue++;
        counter.textContent = counterValue;
        
        
    })
    decrementBtn.addEventListener("click",function () {
        counterValue--;
        counter.textContent = counterValue;
        
    })
    resetBtn.addEventListener("click",function () {
        counterValue = 0;
        counter.textContent = counterValue;
        
        
    })
    
   
  </script>
</body>
